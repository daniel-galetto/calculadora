<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <div id="container">
			<h1>Calculadora</h1>
		<div id="numeros">
    <label for="numero1">1er Numero</label>
    <input type="number" id="numero1">
		<br>
    <label for="numero2">2do Numero</label>
    <input type="number" id="numero2">
		</div>
    <div id="botones">
        <input type="button" value="+" id="suma" onclick="suma()">
        <input type="button" value="-" id="resta" onclick="resta()">
        <input type="button" value="x" id="multiplicacion" onclick="multiplica()">
        <input type="button" value="/" id="division" onclick="divide()">
    </div>
    
    <span id="resultado">0</span>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
